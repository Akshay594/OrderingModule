<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

<div class="orders-container">
  <table>
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Customer Name</th>
        <th style="text-align: center">Order Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async" (click)="viewOrder(order.orderNumber ?? 0)">
        <td>{{order.orderNumber}}</td>
        <td>{{order.customer?.name}}</td>
        <td style="text-align: center">{{order.total | currency}}</td>
      </tr>
    </tbody>
  </table>

  <button class="add-order-btn">
    <i class="bi bi-plus"></i>
    Add Order
  </button>
</div>
